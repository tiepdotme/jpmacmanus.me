
<nav class="header">
  <div class="linkContainer">
    <a href="\" class="headerItem" id="namelink">Joseph P. MacManus</a>

    <div class="headerRight">
      {% for item in site.data.navigation %}
        <a href="{{ item.link }}"
            {% if page.url == item.link %}
              id="current"
            {% endif %}
            class="headerItem">
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</nav>
